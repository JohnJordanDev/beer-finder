<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Finder</title>
    <link rel="stylesheet" href="styles/main.css" media="screen">
    <script defer src="scripts/vendor/lunr.js"></script>
    <script defer src="scripts/main.js"></script>
</head>
<body>
    <header class="page-header">
        <div><img alt="LOGO" src=""></div>
        <div><a href="">Home</a> <a href="">This Page</a></div>
    </header>
    <aside></aside>
    <main>
        <header>
            <h1>Beer Finder</h1>
            
        </header>
        <hr>
        <nav id="tab_nav" class="tabs">
            <button aria-controls="results_container" aria-selected="true" id="tab-1" role="tab" tabindex="0">Name</button>
            <button aria-controls="results_container" aria-selected="false" id="tab-2" role="tab" tabindex="0">Flavor</button>
        </nav>
        <section aria-labelledby="tab-1" id="term_results_container" role="tabpanel" tabindex="0">
            <h2>Search by Name</h2>
            <div id="search_form_wrapper">
                <noscript>
                    <p>This form needs JavaScript to work!</p>
                    <p>Seems like JavaScript is disabled in this browser.</p>
                    <p>Learn how to turn on JavaScript in your browser ({YourBrowser})</p>
                </noscript>
            </div>
            <h3>Search Results</h3>
            <p id="term_results_message">
                Results will appear here (once you search for something).
            </p>
        </section>
         <section aria-labelledby="tab-2" id="term_results_container" role="tabpanel" tabindex="0">
            <h2>Search by Flavor</h2>
            <div id="flavor_form_wrapper">
                <noscript>
                    <p>This form needs JavaScript to work!</p>
                    <p>Seems like JavaScript is disabled in this browser.</p>
                    <p>Learn how to turn on JavaScript in your browser ({YourBrowser})</p>
                </noscript>
            </div>
            <h3>Search Results</h3>
            <p id="flavor_results_message">
                Results will appear here (once you search for something).
            </p>
        </section>
    </main>
    <aside></aside>
